<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Scheduler</title>

    <style>
        /* Set body styles */
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Set h1 styles */
        h1 {
            color: #333;
            font-size: 36px;
            margin: 0;
            padding: 20px;
            text-align: center;
            text-transform: uppercase;
        }

        /* Set form styles */
        form {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            margin: 0 auto;
            max-width: 600px;
            padding: 20px;
        }

        /* Set label styles */
        label {
            color: #333;
            display: block;
            font-size: 18px;
            margin-bottom: 10px;
        }

        /* Set input styles */
        input[type="email"],
        input[type="text"],
        input[type="number"],
        input[type="time"] {
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            padding: 10px;
            width: 100%;
        }

        input[type="submit"] {
            background-color: #333;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
            padding: 10px 20px;
            text-transform: uppercase;
            transition: background-color 0.2s ease-in-out;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #555;
        }
    </style>


</head>

<body>
    <h1>Email Scheduler</h1>
    <form method="post" action="/schedule-email">
        <div>
            <label for="recipient-email">Recipient's Email:</label>
            <input type="email" name="recipient-email" id="recipient-email" required>
        </div>
        <div>
            <label for="email-subject">Subject:</label>
            <input type="text" name="email-subject" id="email-subject" required>
        </div>
        <div>
            <label for="message-body">Message:</label>
            <textarea name="message-body" id="message-body" rows="10" required></textarea>
        </div>
        <div>
            <label for="number-of-days">Number of Days to Send:</label>
            <input type="number" name="number-of-days" id="number-of-days" min="1" max="365" required>
        </div>
        <div>
            <label for="time-of-day">Time of Day to Send:</label>
            <input type="time" name="time-of-day" id="time-of-day" required>
        </div>
        <div>
            <input type="submit" value="Schedule Email">
        </div>
    </form>
